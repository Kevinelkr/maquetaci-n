<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilidad en maquetaci√≥n</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1>Login Account</h1>
    <img 
        class="logo"
        src="imagenes\JS.png" alt="logo de java sript">
    <input 
        type="email"
        placeholder="Email address"
        />
    <input 
        type="password"
        placeholder="Password"
        />
    <div class="containerForgotPassword">
    <a 
        class="forgotPassword"
        href="">Forgot password?</a>
    </div>
    <button>Login</button>
<!--Section Optional Sign Up-->
     <div class="SignUpSection">
        <div class="divider"></div>
        <p class="textOptionSignup">Or sign up with</p>
        <div class="divider"></div>
    </div>  
    <!--Sign in with google-->

    <div class="googleSection">
        <img 
        class="imgGoogle"
        src="imagenes/google.png" alt="logo de google">
        <a 
        class="textGoogle"
        href="">google
    </a>
    </div>
<!--Create account-->
    <div class="createAccountSection">
        <p class="textRegisterYet">Not register yet?</p>
        <a class="textCreateAccount">Create acount</a>
    </div>
</div>
